<!DOCTYPE html>
<html lang="en" ng-app="igSearch" ng-controller="MyCtrl">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>IG Search</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Bangers|Oswald:400,700' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div class="row" style="margin-top: 15%">
        <h1>Instagram Searcher</h1>
    </div>

      <div class="row">
          <form name="myForm" novalidate ng-submit="submit()">
            <input class="searchField" type="text" placeholder="Enter a tag to search" ng-model="tag" required>
            <input id="btn" type="submit" value="Submit">
            <div>
              <h5 class="error" ng-if="myForm.$submitted && myForm.tag.$error.required">Please Enter a Search Term Above!</h5>
            </div>
          </form>
      </div>

      <section class="results-container">
        <!-- Message -->
        <div class="results-message">
          <h5 ng-if="showMessage">{{showMessage}}</h5>
        </div>

        <!-- Images -->
        <div class="group" ng-show="show">
          <div class="img-results" ng-repeat="result in results">
            <a href="{{result.link}}"><img ng-src="{{result.images.low_resolution.url}}" /></a>
          </div>
        </div>

      </section>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.3.16/angular-animate.js"></script>

  <!-- Scripts -->
  <script src="js/myApp.js"></script>

</body>
</html>
