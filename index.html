<!DOCTYPE html>
<html lang="en" ng-app="igSearch" ng-controller="MyCtrl">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>IG Search</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Bangers|Oswald:400,700' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="http://css-spinners.com/css/spinner/spinner.css" type="text/css">

  <!-- Angular
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div class="row" style="margin-top: 15%">
        <h1>Instagram Searcher</h1>
    </div>

      <div class="row">
          <form>
            <input class="searchField" type="text" placeholder="Enter a tag to search" ng-pattern="[A-Za-z]" required>
            <input id="btn" ng-click="tagSearch()" type="submit" value="Submit">
          </form>
          <div ng-if="inputCheck">
            <p>Searching...</p>
          </div>
      </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="js/myApp.js"></script>

</body>
</html>
